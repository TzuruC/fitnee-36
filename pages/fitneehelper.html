    <head>

                    </p>
                </div>
                <div class="page-search-box d-flex d-lg-none justify-content-between align-items-center">
                    <span class="material-symbols-outlined"> search </span>
                    <input
                        type="search"
                        class="form-control"
                        placeholder="搜尋專業教練"
                        aria-label="Search"
                        aria-describedby="search-addon"
                    />
                </div>
            </div>
        </div>

        <!-- Fitnee App -->

            <div id="fitneehelper" class="fitneehelper-app text-center">

                <!-- ##3 正在新增 -->
                <div class="fn-add-new-traning py-6">
                    <h3 class="text-start mb-5">訓練幫手</h3>
                    <div id="fitneehelperApp" class="fitneehelper-app">
                        <!-- // 新增訓練項目 -->
                        <div class="add-new-train mb-3 p-3 border border-secondary rounded-3">
                            <div class="add-or-na mb-3 d-flex justify-content-between align-items-center">
                                <span class="d-flex fs-6 text-start">
                                    <span class="material-symbols-outlined"> add </span> 
                                    <span class="">新的訓練項目</span>
                                </span>
                                <span class="material-symbols-outlined"> close </span>
                            </div>
                            <!-- 名稱 -->
                            <input class="mb-3 form-control border-primary border-4" type="text" placeholder="訓練項目名稱" />
                            <!-- 訓練部位 -->
                            <div class="row justify-content-center">
                                <div class="col-9 mb-3">
                                    <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                                    <select class="form-select" id="specificSizeSelect">
                                        <option selected>選擇訓練部位</option>
                                        <option value="1">手部</option>
                                        <option value="2">腿部</option>
                                        <option value="3">核心</option>
                                        <option value="4">- 刪除 -</option>
                                    </select>
                                </div>
                                <div class="col-3 py-1 text-primary">
                                    <span class="material-symbols-outlined fs-1">
                                        add_circle
                                        </span>
                                </div>

                                <form class="row gx-3 gy-2 align-items-center">
                                    <div class="col-2 px-0">
                                        <label class="form-check-label text-end" for="autoSizingCheck2"> 每組 </label>
                                    </div>
                                    <div class="col-3 px-0">
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25" 
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                    </div>
                                    <div class="col-2">
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> KG </label>
                                    </div>
                                    <div class="col-3 px-0">
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25"
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                    </div>
                                    <div class="col-2">
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> 次 </label>
                                    </div>
                                    <div class="text-center">
                                        <button
                                            type="button"
                                            class="mt-3 fs-6 py-2 btn btn-primary rounded-3 col-12"
                                            href="index.html"
                                        >
                                            確定新增
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- // 正在訓練項目 -->
                        <div class="training-unit mb-3 border border-secondary rounded-3">
                            
                            <!-- 名稱 -->
                            <div class="add-or-na p-3 d-flex justify-content-between align-items-center">
                                <span class="d-flex fs-6 text-start">
                                    <span class="">保加利亞分腿蹲</span>
                                </span>   
                                <span class="material-symbols-outlined">
                                    keyboard_arrow_left
                                    </span>                             
                                <span class="material-symbols-outlined"> stat_minus_1 </span> 
                            </div>
                            <!-- 訓練組 -->
                            <div class="row justify-content-center">
                                <form class="row align-items-center">
                                    <div class="squad-unit squad-finished p-3 d-flex justify-content-between align-items-center">
                                        <span class="material-symbols-outlined text-primary">
                                            radio_button_checked
                                            </span>
                                        <label class="form-check-label text-end" for="autoSizingCheck2"> 1 </label>
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25" 
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> KG </label>
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25"
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> 次 </label>
                                    </div>
                                    <div class="squad-unit squad-traning p-3 d-flex justify-content-between align-items-center">
                                        <span class="material-symbols-outlined text-primary">
                                            radio_button_unchecked
                                            </span>
                                        <label class="form-check-label text-end" for="autoSizingCheck2"> 2 </label>
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25" 
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> KG </label>
                                        <input
                                            type="text" maxlength="2"
                                            class="form-control rounded-pill input-bg-25 text-center fw-bold bg-primary bg-opacity-25"
                                            id="specificSizeInputName"
                                            placeholder=""
                                        />
                                        <label class="form-check-label text-start" for="autoSizingCheck2"> 次 </label>
                                    </div>
                                    <div class="action-btns d-flex text-center p-3 justify-content-between">
                                        <button
                                            type="button"
                                            class="fs-6 btn btn-primary rounded-3 col-5"
                                            href="index.html"
                                        >
                                            完成訓練
                                        </button>
                                        <button
                                            type="button"
                                            class="fs-6 btn btn-outline-primary rounded-3 col-5"
                                            href="index.html"
                                        >
                                            增加組數
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <a
                            id="loginBtn"
                            type="button"
                            class="my-3 fs-6 py-2 btn btn-outline-primary rounded-pill col-12"
                            href="index.html"
                            >+ 新增訓練項目</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
    </body>
</html>
