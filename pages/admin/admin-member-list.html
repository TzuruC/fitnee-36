    <%- include('././layout/admin-header'); -%>

    <div class="container container-min-h pt-11 pb-11">
      <h2 class="fw-bold fs-2 mb-10">會員管理</h2>
      <table class="table">
        <thead class="table-secondary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">會員名稱</th>
            <th scope="col">性別</th>
            <th scope="col">電子郵件</th>
            <th scope="col">聯絡電話</th>
            <th scope="col" class="text-center">身份組</th>
            <th scope="col" class="text-center">管理操作</th>
          </tr>
        </thead>
        <tbody class="js-memberList">
          <th colspan="7">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="margin: auto; background: #fff; display: block"
              width="50px"
              height="50px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <rect x="17.5" y="30" width="15" height="40" fill="#666666">
                <animate
                  attributeName="y"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="18;30;30"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                  begin="-0.2s"
                ></animate>
                <animate
                  attributeName="height"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="64;40;40"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                  begin="-0.2s"
                ></animate>
              </rect>
              <rect x="42.5" y="30" width="15" height="40" fill="#999999">
                <animate
                  attributeName="y"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="20.999999999999996;30;30"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                  begin="-0.1s"
                ></animate>
                <animate
                  attributeName="height"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="58.00000000000001;40;40"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                  begin="-0.1s"
                ></animate>
              </rect>
              <rect x="67.5" y="30" width="15" height="40" fill="#cccccc">
                <animate
                  attributeName="y"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="20.999999999999996;30;30"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                ></animate>
                <animate
                  attributeName="height"
                  repeatCount="indefinite"
                  dur="1s"
                  calcMode="spline"
                  keyTimes="0;0.5;1"
                  values="58.00000000000001;40;40"
                  keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                ></animate>
              </rect>
            </svg>
          </th>
        </tbody>
      </table>
